<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Start Screen Overlay -->
  <div id="startOverlay" class="start-overlay">
    <div class="start-box">
      <h1>Tetris</h1>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Main Game Wrapper -->
  <div class="game-wrapper">
    <!-- Left Sidebar -->
    <div class="sidebar left">
      <div class="score">
        <div>Score: <span id="score">0</span></div>
        <div>Lines: <span id="lines">0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Time: <span id="time">0</span>s</div>
      </div>
      <div class="controls">
        <div><strong>Controls:</strong></div>
        <div>← → Move</div>
        <div>↑ Rotate</div>
        <div>↓ Soft Drop</div>
        <div>Space Hard Drop</div>
        <div>C Hold</div>
        <div>P Pause</div>
        <div>R Restart</div>
      </div>
      <button id="pauseBtn" class="pause-button">Pause (P)</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="300" height="600"></canvas>

    <!-- Right Sidebar -->
    <div class="sidebar right">
      <div>
        <div>Next:</div>
        <canvas id="nextCanvas" width="120" height="360"></canvas>
      </div>
      <div>
        <div>Hold:</div>
        <canvas id="holdCanvas" width="120" height="120"></canvas>
      </div>
    </div>
  </div>

  <!-- Game Over Popup -->
  <div class="game-over" id="gameOver">
    <h2>Game Over!</h2>
    <p>Final Score: <span id="finalScore">0</span></p>
    <p>Press R to restart</p>
  </div>

  <!-- Pause Screen -->
  <div class="pause-screen" id="pauseScreen">
    <h2>Game Paused</h2>
    <p>Press P to resume</p>
  </div>

  <!-- Game Scripts -->
  <script src="tetrominoes.js"></script>
  <script src="Tetris.js"></script>
  <script src="main.js"></script>
</body>
</html>
